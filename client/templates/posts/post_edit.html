<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">网址</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="{{url}}" placeholder="http://www.example.com" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">推荐语</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="A very good sites, you must love it!" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="提交" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">删除帖子</a>
  </form>
</template>
